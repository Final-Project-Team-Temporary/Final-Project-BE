spring:
  datasource:
    url: jdbc:mysql://localhost:3306/whiplash_test
    username: root
    password: 1111
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    #        default_batch_fetch_size: 100
    show-sql: true
  data:
    mongodb:
      host: ${NOSQL_HOST}
      port: ${NOSQL_PORT}
      database: ${NOSQL_DATABASE}
      username: ${NOSQL_USERNAME}
      password: ${NOSQL_PASSWORD}
      authentication-database: ${NOSQL_AUTHENTICATION_DATABASE}
  mail:
    host: ${GMAIL_HOST}
    port: ${GMAIL_PORT}
    username: ${GMAIL_USERNAME}
    password: ${GMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true